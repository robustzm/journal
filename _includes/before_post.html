<div class="content">
  <div class="column">
  <h1>
    <a href="{{ post.url }}" rel="bookmark"
       title="Permanent Link to {{ post.title | escape }}">
      {{ post.title | escape }}
    </a>
  </h1>
  <h4><a href="/archive">{{ post.date | date: "%B %d, %Y" }}</a> &mdash;  {{ post.categories | category_links }}</h4>
